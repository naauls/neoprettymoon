<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Daftar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('./assets/images/bgsignup.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1); 
            border: 1px solid rgba(255, 255, 255, 0.3); 
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(15px); 
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.5); 
        }

        .form-container h2 {
            color: #fff;
            font-size: 28px;
            margin-bottom: 24px;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); 
        }

        .form-container label {
            font-size: 14px;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7); 
            display: block;
            margin-bottom: 6px;
            text-align: left;
        }

        .form-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 20px; 
            box-sizing: border-box;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.7); 
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2); 
            transition: transform 0.2s;
        }

        .form-container input:focus {
            border-color: #2575fc;
            outline: none;
            transform: scale(1.02); 
            box-shadow: 0px 6px 10px rgba(37, 117, 252, 0.3);
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            background: linear-gradient(45deg, #2575fc, #6a9ae7);
            color: white;
            transition: background-color 0.3s, transform 0.2s;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7); 
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3); 
        }

        .form-container button:hover {
            transform: scale(1.05); 
            background: linear-gradient(45deg, #1d5fc4, #5c89d6);
        }

        .form-container hr {
            border: none;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            margin: 20px 0;
        }

        .form-container p {
            color: #ffffff;
            font-size: 14px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7); 
        }

        .form-container p a {
            color: #2575fc;
            text-decoration: none;
            font-weight: 600;
        }

        .form-container p a:hover {
            text-decoration: underline;
        }

        .social-btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 12px;
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7); 
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3); 
            transition: transform 0.2s, background-color 0.3s;
        }

        .google-btn {
            background: linear-gradient(45deg, #db4437, #ff6b5a);
        }

        .google-btn:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #b5372b, #e25b45);
        }

        .facebook-btn {
            background: linear-gradient(45deg, #3b5998, #5c7dc4);
        }

        .facebook-btn:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #2e4775, #4e6aa2);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Daftar Akun Baru</h2>
        <form action="#" method="POST" onsubmit="return validateForm()">
            <label for="email_or_phone">Email atau No. HP:</label>
            <input type="text" id="email_or_phone" name="email_or_phone" required>

            <label for="password">Kata Sandi:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Konfirmasi Kata Sandi:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <button type="submit">Daftar</button>
        </form>

        <hr>

        <p>Atau daftar dengan:</p>

        <button class="social-btn google-btn" onclick="window.location.href='https://accounts.google.com/o/oauth2/auth'">Login dengan Google</button>
        <button class="social-btn facebook-btn" onclick="window.location.href='https://www.facebook.com/v12.0/dialog/oauth'">Login dengan Facebook</button>
    </div>

    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm_password").value;

            if (password !== confirmPassword) {
                alert("Kata sandi dan konfirmasi kata sandi tidak cocok.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
