<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Kami</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('./assets/images/contactbg.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .contact-container {
            background: rgba(255, 255, 255, 0.1); 
            border: 1px solid rgba(255, 255, 255, 0.3); 
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 500px; 
            text-align: center;
            backdrop-filter: blur(10px); 
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5); 
        }

        .contact-container h2 {
            color: #fff;
            font-size: 24px; 
            margin-bottom: 20px;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); 
        }

        .contact-container label {
            font-size: 14px;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7); 
            display: block;
            margin-bottom: 6px;
            text-align: left;
        }

        .contact-container input, .contact-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px; 
            border: 1px solid #ddd;
            border-radius: 15px;
            box-sizing: border-box;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.7); 
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2); 
            transition: transform 0.2s;
        }

        .contact-container input:focus, .contact-container textarea:focus {
            border-color: #2575fc;
            outline: none;
            transform: scale(1.02); 
            box-shadow: 0px 6px 10px rgba(37, 117, 252, 0.3);
        }

        .contact-container button {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            background: linear-gradient(45deg, #2575fc, #6a9ae7);
            color: white;
            transition: background-color 0.3s, transform 0.2s;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7); 
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3); 
        }

        .contact-container button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #1d5fc4, #5c89d6);
        }

        .contact-container hr {
            border: none;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            margin: 20px 0;
        }

        .contact-container p {
            color: #fff;
            font-size: 14px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7); 
        }

        .contact-container p a {
            color: #edf0f5;
            text-decoration: none;
            font-weight: 600;
        }

        .contact-container p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h2>Hubungi Kami</h2>
        <form action="#" method="POST">
            <label for="name">Nama Lengkap:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subjek:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Pesan:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Kirim Pesan</button>
        </form>

        <hr>

        <p>Atau hubungi kami melalui:</p>
        <p>Email: <a href="mailto:support@example.com">naauls2424@gmail.com</a></p>
        <p>Telepon: +62 123 456 789</p>
    </div>
</body>
</html>
